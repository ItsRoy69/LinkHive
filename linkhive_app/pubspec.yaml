# pubspec.yaml
name: linkhive_app
description: Personal Link Management App

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # HTTP & API
  http: ^1.1.0
  dio: ^5.3.2
  
  # State Management
  provider: ^6.0.5
  
  # Local Storage
  shared_preferences: ^2.2.2
  sqflite: ^2.3.0
  
  # UI & Navigation
  go_router: ^12.1.1
  flutter_staggered_animations: ^1.1.1
  
  # Utilities
  url_launcher: ^6.2.1
  share_plus: ^7.2.1
  clipboard: ^0.1.3
  
  # Icons & Styling
  cupertino_icons: ^1.0.2
  
  # Notifications
  firebase_core: ^2.24.2
  firebase_messaging: ^14.7.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true